[General]

ensemble_maps: maps_prior_teste_30	; ensemble maps file name -- the file should be a fits file containing an array (frequency x Healpix pixels) -- the order should be 'RING'

bandcenters: 0, 128, 383	; centers of the needlet, which are given in multipoles (ell's) -- the last value must be equal to 3 * Nside - 1, where Nside is the Healpix Nside that determines the number of pixels of the map. The number of bands is a free parameter. Please be consistent.

output_suffix: teste_30		; suffix of the output files

